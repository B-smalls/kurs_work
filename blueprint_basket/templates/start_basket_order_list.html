<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Покупка билета</title>
         <link type="text/css" rel="stylesheet" href="/static/design_list.css">
               <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>

    <header class="header_style">
        <div class="logo_position">
            <img src="/static/logo.png" height="150px" width="150px">
       </div>
    </header>

    <body>

       <main>
            <div class="container">
                <form method="post" action="">
                    <div class="row">
                        <div class="col">
                            <label for="dep_city">Город вылета </label>
                            <select class="form-control" id="dep_city" name="dep_city">
                                <option selected>----</option>
                                {% for item in c_dep %}
                                <option value="{{item['dep_city']}}">{{item['dep_city']}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col">
                            <label for="name_airport_dep">Аэропорт вылета </label>
                            <select class="form-control" id="name_airport_dep" name="name_airport_dep">
                                <option selected>----</option>
                               {% for item in a_dep %}
                                <option value="{{item['name_airport_dep']}}">{{item['name_airport_dep']}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col">
                            <label for="ariv_city">Город прилета</label>
                            <select  class="form-control" id="ariv_city" name="ariv_city">
                                <option selected>----</option>
                               {% for item in c_ariv %}
                                <option value="{{item['ariv_city']}}">{{item['ariv_city']}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col">
                            <label for="name_airport_ariv">Аэропорт прилета</label>
                            <select class="form-control" id="name_airport_ariv" name="name_airport_ariv">
                                <option selected>----</option>
                                {% for item in a_ariv %}
                                <option value="{{item['name_airport_ariv']}}">{{item['name_airport_ariv']}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col">
                            <label for="dep_date_time">Дата вылета</label>
                            <input type="date" class="form-control" id="dep_date_time" name="dep_date_time">
                        </div>
                    </div>
                        <br>
                    <div align="center">
                        <input type="submit" class="submit" value="Найти билеты">
                    </div>
                </form>
            </div>
       </main>
       <br><br>
        <p align="center">
            <a href={{url_for('bp_order.order_list')}}> Вернуться в главное меню </a>
        </p>
    </body>
</html>
