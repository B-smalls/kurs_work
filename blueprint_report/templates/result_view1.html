<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Результат поиска продукта</title>
       <link type="text/css" rel="stylesheet" href="/static/design_list.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<body>
    <header class="header_style">
        <div class="logo_position">
            <img src="/static/logo.png" height="150px" width="150px">
       </div>
    </header>
    <br><br>
 <h1 align="center"> Отчет </h1> <br><br>
     <center>
    <table border = 1 width = 80%>
            <tr>
            <td class= border align="center"> Уникальный номер </td>
            <td class= border align="center"> Название рейса </td>
            <td class= border align="center"> Средняя стоимость рейса </td>
            <td class= border align="center"> Месяц создания отчета </td>
            <td class= border align="center"> Год создания отчета </td>
            </tr>
        {% for line in result %}
          <tr>
           {% for column in line %}
            <td align = 'center'> {{column}} </td>
           {% endfor %}
         </tr>
        {% endfor %}
    </table> <br><br>
    <br><br><br>
      <a href={{url_for('bp_report.start_report')}}> Вернуться в главное меню</a>
     </center>
