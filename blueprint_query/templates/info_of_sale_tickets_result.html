<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Результат поиска</title>
    <link type="text/css" rel="stylesheet" href="/static/design_list.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <header class="header_style">
        <div class="logo_position">
            <img src="/static/logo.png" height="150px" width="150px">
       </div>
    </header>

    <main>
        <h1 aling="center"> Информация о проданных билетах за определенный год и месяц </h1> <br><br>


        <table border= 1 width=80% >
            <tr>
                {% for column in schema%}
                    <td class=border align="center">{{column}}</td>

                {% endfor %}
            </tr>
            {% for line in result %}
            <tr>
                {% for column in line %}
                <td align="center"> {{column}}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table> <br><br>
        <p align="center">
        <a href="{{ url_for('bp_query.query_list') }}"> Нажмите для возврата в меню </a><br><br>
        </p>
    </main>
</body>
</html>
