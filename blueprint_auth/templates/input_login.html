<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <title>Авторизация пользователя</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="{{url_for('static', filename='design_list.css')}}">
</head>

<body>
    <header class="header_style">
        <div class="logo_position">
            <img src="/static/logo.png" height="150px" width="150px">
       </div>
    </header>

    <main>
        <h1 align="center">Авторизация пользователя</h1>
        <h2 align="center">Введите логин и пароль </h2>
        <div align="center">
            <form method="post" action="">
                <label for="login"> Логин</label>
                <input type="text" id="login" name="login"> <br><br>
                 <label for="password"> Пароль</label>
                <input type="password" name="password" id="password"> <br><br>

                <input type="submit" class="submit" value="Отправить">
                </form>
            <br><br>
            <h2 align="center">{{ message }}</h2>
        </div>
    </main>

</body>

</html>
